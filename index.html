<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hello VueJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                fontSize: 8,
                fontSizeObject: { fontSize: '8px' },
                fontColorObject: { color: 'red' }
            },
            watch: {
                fontSize: function() {
                    this.fontSizeObject.fontSize = this.fontSize + 'px';
                }
            },
            template: `
                <div>
                <h4>Dynamic Font Size with an object</h4>
                <input type="number" v-model.number="fontSize" />
                <p v-bind:style="[fontSizeObject, fontColorObject]">
                Getting to Know Vue.js
                </p>
                </div>
            `
        });
    </script>
</body>
</html>
